<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Snake the Game</title>
  </head>
  <body>
    <div class="intro">
      <h1 class="intro__heading">
        Welcome to
        <div class="clr-blue">Snake the Game</div>
      </h1>
      <div class="how-to-play">
        <p class="how-to-play__heading">How to play</p>
        <div class="controls">
          <div class="item">
            <div class="item__icon">
              <i class="fas fa-gamepad"></i>
            </div>
            <div class="item__description">
              <span>
                <span>
                  <span class="clr-red">W</span>
                  <span class="clr-blue">A</span>
                  <span class="clr-green">S</span>
                  <span class="clr-yellow">D</span>
                </span>
                or
                <span>
                  <span class="clr-red"><i class="fas fa-arrow-up"></i></span>
                  <span class="clr-blue"><i class="fas fa-arrow-left"></i></span>
                  <span class="clr-green"><i class="fas fa-arrow-down"></i></span>
                  <span class="clr-yellow"><i class="fas fa-arrow-right"></i></span>
                </span>
              </span>
              to control the snake
            </div>
          </div>
          <div class="item">
            <div class="item__icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="item__description">
              <span
                >Collect <span class="clr-green">apples</span> to increase
                <span class="clr-green">score</span></span
              >
            </div>
          </div>
          <div class="item">
            <div class="item__icon">
              <i class="fas fa-pause"></i>
            </div>
            <div class="item__description">
              <span>You can pause by pressing <span class="clr-blue">ESC</span></span>
            </div>
          </div>
          <div class="item">
            <div class="item__icon">
              <i class="fas fa-skull-crossbones"></i>
            </div>
            <div class="item__description">
              <span>If you'll hit a wall you'll <span class="clr-red">die</span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="intro__button" tabindex="1" role="button">Proceed</div>
    </div>
    <div class="game">
      <h1>Game will be here<h1>
    </div>
  </body>
</html>
